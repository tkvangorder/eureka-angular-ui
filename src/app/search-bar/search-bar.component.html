<div id="search-bar" class="container-fluid form-inline search-bar">
  <select class="form-control" [(ngModel)]="searchEvent.environment">
    <option *ngFor="let env of environmentService.allEnvironments | async" [value]="env.value">{{env.display}}</option>
  </select>
  <input class="form-control" type="text" [(ngModel)]="searchEvent.hostname" placeholder="Host Name"/>
  <input class="form-control" type="text" [(ngModel)]="searchEvent.applicationName" placeholder="Application Name"/>
  <button id="filter" class="btn btn-primary" (click)="filterResults()">Filter</button>
</div>
<alert *ngFor="let alert of messageService.currentMessages | async;let i = index" [type]="alert.type" dismissible="true" (close)="closeAlert(i)">
  {{ alert?.message }}
</alert>
